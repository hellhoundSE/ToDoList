<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>To Do List</title>
</head>
<body>
	<h3>To Do List</h3>
	<hr>
	
	<table border="1">
		<thead>
			<tr>
				<th>Content</th>
				<th>Start Date</th>
				<th>Finish Date</th>
				<th>Completing</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempTask : ${list}">
				<td th:text="${tempTask.content}" />
				<td th:text="${tempTask.startDate}" />
				<td th:text="${tempTask.finishDate}" />
				<td><a th:href="@{/finish/(id=${tempTask.id})}">finish</a></td>
				<td><a th:href="@{/delete/(id=${tempTask.id})}">delete</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		Add Task </a>
</body>
</html>
